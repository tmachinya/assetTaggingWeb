<div fxLayout="row" fxFill>

  <div fxLayout="column" style="width: 300px">
    <h3 class="color-blue-a700 current-page" style="padding-left: 24px;">Revalue by Category</h3>

    <div style="margin-left: 24px; margin-right: 30px">
      <form [formGroup]="service.formFilter"  fxLayout="column" (submit)="onSubmit()">
        <mat-form-field>
          <mat-select formControlName="category" placeholder="Category" >
            <mat-option>None</mat-option>
            <ng-container *ngFor="let category of categories">
              <mat-option value="{{category.name}}">{{category.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="percent" matInput placeholder="Percent">
        </mat-form-field>
        <div fxLayout="row" fxLayoutGap="12px">
          <span fxFlex></span>
          <button mat-raised-button color="primary">Filter</button>
        </div>
      </form>
    </div>

  </div>

  <div fxLayout="row" fxFlex>
    <router-outlet></router-outlet>
  </div>

</div>
